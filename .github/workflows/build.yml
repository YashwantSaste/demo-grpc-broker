name: Java SDK Build

on:
  push:
    paths:
      - 'src/main/proto/**'
      - 'pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧹 Delete Old Generated Sources
        run: |
          echo "Deleting existing generated Java classes from src/main/java/com/example/grpc"
          rm -rf src/main/java/com/example/grpc/*
          echo "Old generated sources deleted."

      - name: ⚙️ Run Maven Build to Generate Sources
        run: |
          echo "Starting Maven build..."
          mvn clean compile
          echo "Maven build completed. Java classes should now be regenerated from proto files."

      - name: 📦 Commit & Push Generated Java Files
        run: |
          echo "Setting up git config..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          echo "Adding newly generated Java files..."
          git add src/main/java
          echo "Committing changes..."
          git commit -m "Auto-generate Java classes from proto files" || echo "No changes to commit"
          echo "Pushing to main branch..."
          git push
          echo "✅ Changes pushed successfully (if any)."
