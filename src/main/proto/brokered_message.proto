syntax = "proto3";

package broker;

option java_package = "com.example.grpc";
option java_multiple_files = true;
option java_outer_classname = "BrokeredMessageProto";

// Base message
message BrokeredBaseMessage {
  string correlationId = 1;
  string tenantId = 2;
  string tcUserId = 3;
  string siteId = 4;
}

// Command extends base message
message BrokeredBaseCommand {
  BrokeredBaseMessage base = 1;

  string tcSessionId = 2;
  string eventHubPartitionIds = 3;
  string currentContextSessionId = 4;
  string currentContextActionId = 5;
  string locale = 6;
}

// Response extends base message
message BrokeredBaseResponse {
  BrokeredBaseMessage base = 1;

  BrokeredResultStatus resultStatus = 2;
  string locale = 3;
}

// Status model
message BrokeredResultStatus {
  int32 httpStatusCode = 1;
  string statusText = 2;
  string stackTrace = 3;
}
